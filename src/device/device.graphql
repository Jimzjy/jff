type Device {
  id: String
  name: String
  commands: [String]
  links: [Link]
}
input DeviceInput {
  name: String
  commands: [String]
  links: [LinkInput]
}

type Link {
  to: String
}
input LinkInput {
  to: String
}

type Query {
  device(id: String!): Device
  devices: [Device] 
}

type Mutation {
  createDevice(device: DeviceInput!): Device
  deleteDevices(ids: [String]!): String
  updateDevice(id: String!, data: DeviceInput!): Device
}